<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/form}" th:object="${empleado}" method="post">
	                 <input type="hidden" th:field="*{id}" th:value="${empleado.id}"/>
	                 
	                 	 <div class="form-group">
	                    <label>RFC : </label>
	                    <input type="text" th:field="*{rfc}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('rfc')}" th:errors="*{rfc}"></small> 
	                 </div>
	                 
	                 
	                 <div class="form-group">
	                    <label>Nombre : </label>
	                    <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>	Last Name  : </label>
	                    <input type="text" th:field="*{lastname}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small> 
	                 </div>
	                 	<div class="form-group">
	                    <label>Sex : </label>
	                    <select class="form-control" th:field="*{sex}">
	                        <option th:value='M'>Male</option>
	                        <option th:value='F'>Feminine</option>
	                        <option th:value='Otro'>Otro</option>
	                    </select>
	                 </div>
	                 <div class="form-group">
	                    <label>Fecha : </label>
	                    <input type="date" th:field="*{fecha}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small> 
	                 </div>	                 

	                 <div class="form-group">
	                    <label>Email : </label>
	                    <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> 
	                 </div>

	                 <div class="form-group">
	                    <label>Tel√©fono : </label>
	                    <input type="number" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small> 
	                 </div>
	                 
	                 
	                 
	                 <div class="form-group">
	                    <label>isactivex : </label>
	                    <select class="form-control" th:field="*{isactive}">
	                        <option th:value='Active'>Active</option>
	                        <option th:value='inactive'>inactive</option>
	                        <option th:value='Otro'>Otro</option>
	                    </select>
	                 </div>

	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
